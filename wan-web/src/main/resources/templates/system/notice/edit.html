<!DOCTYPE html>
<html lang="zh">
<head>
  <#assign title="新增通知">
  <#include "/head.html">
</head>

<body>
  
  <div class="row">
    <div class="col-lg-12">
        <div class="card-body bg-white">
          
          <form id="submitForm" action="system/notice/update" method="post" class="row">
            <input type="hidden" name="id" value="${notice.id}">
            
            <div class="form-group col-md-12">
              <label for="title">标题</label>
              <input type="text" class="form-control" id="title" name="title" value="${notice.title}" />
            </div>
            <div class="form-group col-md-12">
              <label for="content">内容</label>
              <textarea id="content" name="content" data-provide="summernote" data-min-height="150">${notice.content}</textarea>
            </div>
          </form>
 
        </div>
    </div>
    
  </div>
  
<#include "/footer.html">

<script type="text/javascript">
validateForm({
	'title': {
		required: true
	},
	'content': {
		required: true,
		noteRequired: true
	}
});
</script>
</body>
</html>
