<!DOCTYPE html>
<html lang="zh">
<head>
  <#assign title="新增定时任务">
  <#include "/head.html">
</head>

<body>
  
  <div class="row">
    <div class="col-lg-12">
        <div class="card-body bg-white">
          
          <form id="submitForm" action="system/job/save" method="post" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="jobName">任务名称</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="jobName" name="jobName" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="jobClass">任务执行类</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="jobClass" name="jobClass" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="cronExpression">运行时间表达式</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="cronExpression" name="cronExpression" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="status">状态</label>
              <div class="col-md-10 h-28">
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusOne" name="status" class="custom-control-input" value="1" checked>
	              <label class="custom-control-label" for="statusOne">启动</label>
	            </div>
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusZero" name="status" class="custom-control-input" value="0">
	              <label class="custom-control-label" for="statusZero">暂停</label>
	            </div>
              </div>
            </div>
          </form>
 
        </div>
    </div>
    
  </div>
  
<#include "/footer.html">

<script type="text/javascript">
validateForm({
	'jobName': {
		required: true,
		remote: 'system/job/checkJobName'
	},
	'jobClass': {
		required: true
	},
	'cronExpression': {
		required: true
	},
	'status': {
		required: true
	}
}, {
	'jobName': {
		remote: '该任务名称已经存在'
	}
});
</script>
</body>
</html>
