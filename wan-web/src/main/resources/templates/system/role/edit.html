<!DOCTYPE html>
<html lang="zh">
<head>
  <#assign title="修改角色">
  <#include "/head.html">
</head>

<body>
  
  <div class="row">
    <div class="col-lg-12">
        <div class="card-body bg-white">
          
          <form id="submitForm" action="system/role/update" method="post" class="form-horizontal">
            <input type="hidden" name="id" value="${role.id}">
            
            <div class="form-group row">
              <label class="col-md-2 col-form-label">角色名</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="rolename" name="rolename" value="${role.rolename}" readonly/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="description">具体描述</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="description" name="description" value="${role.description}" />
              </div>
            </div>
          </form>
 
        </div>
    </div>
    
  </div>
  
<#include "/footer.html">

<script type="text/javascript">
validateForm({
	'description': {
		required: true
	}
});
</script>
</body>
</html>
