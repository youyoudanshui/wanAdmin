<!DOCTYPE html>
<html lang="zh">
<head>
  <#assign title="修改类型">
  <#include "/head.html">
</head>

<body>
  
  <div class="row">
    <div class="col-lg-12">
        <div class="card-body bg-white">
          
          <form id="submitForm" action="system/dict/update" method="post" class="form-horizontal">
            <input type="hidden" name="id" value="${dict.id}">
            
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="typeName">类型</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="typeName" name="typeName" value="${dict.typeName}" readonly />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="description">具体描述</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="description" name="description" value="${dict.description}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="status">状态</label>
              <div class="col-md-10 h-28">
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusOne" name="status" class="custom-control-input" value="1" <#if dict.status == '1'>checked</#if>>
	              <label class="custom-control-label" for="statusOne">正常</label>
	            </div>
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusZero" name="status" class="custom-control-input" value="0" <#if dict.status == '0'>checked</#if>>
	              <label class="custom-control-label" for="statusZero">停用</label>
	            </div>
              </div>
            </div>
          </form>
 
        </div>
    </div>
    
  </div>
  
<#include "/footer.html">

<script type="text/javascript">
validateForm({
	'status': {
		required: true
	}
});
</script>
</body>
</html>
