<!DOCTYPE html>
<html lang="zh">
<head>
  <#assign title="新增数据">
  <#include "/head.html">
</head>

<body>
  
  <div class="row">
    <div class="col-lg-12">
        <div class="card-body bg-white">
          
          <form id="submitForm" action="system/dict/data/update" method="post" class="form-horizontal">
            <input type="hidden" name="id" value="${data.id}">
            <input type="hidden" name="typeName" value="${data.typeName}">
            
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="key">键</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="key" name="key" value="${data.key}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="value">值</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="value" name="value" value="${data.value}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="seq">排序</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="seq" name="seq" value="${data.seq}" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="status">状态</label>
              <div class="col-md-10 h-28">
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusOne" name="status" class="custom-control-input" value="1" <#if data.status == '1'>checked</#if>>
	              <label class="custom-control-label" for="statusOne">正常</label>
	            </div>
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusZero" name="status" class="custom-control-input" value="0" <#if data.status == '0'>checked</#if>>
	              <label class="custom-control-label" for="statusZero">停用</label>
	            </div>
              </div>
            </div>
          </form>
 
        </div>
    </div>
    
  </div>
  
<#include "/footer.html">

<script type="text/javascript">
validateForm({
	'value': {
		required: true
	},
	'seq': {
		required: true
	},
	'status': {
		required: true
	}
});
</script>
</body>
</html>
