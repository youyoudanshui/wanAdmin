<!DOCTYPE html>
<html lang="zh">
<head>
  <#assign title="新增类型">
  <#include "/head.html">
</head>

<body>
  
  <div class="row">
    <div class="col-lg-12">
        <div class="card-body bg-white">
          
          <form id="submitForm" action="system/dict/save" method="post" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="typeName">类型</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="typeName" name="typeName" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="description">具体描述</label>
              <div class="col-md-10">
              	<input type="text" class="form-control" id="description" name="description" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="status">状态</label>
              <div class="col-md-10 h-28">
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusOne" name="status" class="custom-control-input" value="1" checked>
	              <label class="custom-control-label" for="statusOne">正常</label>
	            </div>
                <div class="custom-control custom-radio custom-control-inline">
	              <input type="radio" id="statusZero" name="status" class="custom-control-input" value="0">
	              <label class="custom-control-label" for="statusZero">停用</label>
	            </div>
              </div>
            </div>
          </form>
 
        </div>
    </div>
    
  </div>
  
<#include "/footer.html">

<script type="text/javascript">
validateForm({
	'typeName': {
		required: true,
		remote: 'system/dict/checkTypeName'
	},
	'status': {
		required: true
	}
}, {
	'typeName': {
		remote: '该数据类型已经存在'
	}
});
</script>
</body>
</html>
